<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<!--Верхняя строка, реализация имени пользователя и кнопки выходя-->
<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row w-100">
            <div class="col-1 w-50">
                <blockquote class="blockquote">
                    <p class="mb-0" style="display: inline"
                       th:text="${authUser.getUserName()} + ' with roles: ' + ${
                       #strings.replace(
                       (#strings.replace(
                       (#strings.replace(authUser.getRole(), 'ROLE_', '') + ' '),'[','')),']','')}">
                    </p>
                </blockquote>
            </div>
            <div class="col-2 w-50 text-end">
                <button type="button" class="btn btn-outline-dark" style="background-color: rgba(0,0,0,0.85)">
                    <a class="mb-0" style="text-align: right; color: rgba(255,255,255,0.85); text-decoration: none;"
                       th:href="@{/logout}">LOGOUT</a>
                </button>
            </div>
        </div>
    </div>
</div>
<!--конец реализации верхней строки и кнопки выхода-->

<div class="container">
    <div class="row">

        <!--начало реализации правой колонки таблицы юзеров и создание юзера-->
        <div class="col-2 w-100" style="text-align: center">
            <div class="row">
                <div class="bg-dark text-white">
                    <h5 class="display-6" style="text-align: center"
                        th:text="'Мои данные'"></h5>
                </div>
            </div>
            <br>
            <!-- начало реализации модального окна с таблицей пользователей -->
            <div class="row">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Year Of Birth</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th scope="row" th:text="${userName.getId()}">ID</th>
                    <td th:text="${userName.getUserName()}">Username</td>
                    <td th:text="${userName.getName()}">First Name</td>
                    <td th:text="${userName.getSurname()}">Last Name</td>
                    <td th:text="${userName.getEmail()}">Email</td>
                    <td th:text="${userName.getYearOfBirth()}">Year Of Birth</td>
                    <td th:text="${#strings.replace(
                        (#strings.replace(
                        (#strings.replace(userName.getRole(), 'ROLE_', '') + ' '),'[','')),']','')}">Role</td>
                    </tbody>
                </table>
            </div>
            <!-- конец реализации модального окна с таблицей пользователей -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
